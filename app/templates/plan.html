{% extends "base.html" %}
{% block title %}学習マップ{% endblock %}
{% block content %}
<article class="plan-container">
    <hgroup>
        <h1>インタラクティブ・学習マップ</h1>
        <p>科目を選択し、参考書をクリックして詳細を確認しよう</p>
    </hgroup>
    <nav class="tabs subject-tabs">
        {% for subject in current_user.subjects|sort(attribute='id') %}
            <button class="tab subject-tab" data-subject="{{ subject.name }}">{{ subject.name }}</button>
        {% endfor %}
    </nav>
    <div id="plan-graph-container"></div>
</article>

<dialog id="task-modal">
    <article>
        <header>
            <a href="#close" aria-label="Close" class="close"></a>
            <h4 id="modal-title">参考書タイトル</h4>
        </header>
        <p id="modal-description">ここに説明が入ります。</p>
        <footer>
            <a id="modal-youtube-link" href="#" role="button" class="contrast" target="_blank" rel="noopener noreferrer">YouTubeで使い方を検索</a>
        </footer>
    </article>
</dialog>
{% endblock %}

{% block scripts %}
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    document.addEventListener('DOMContentLoaded', () => {
        const subjectTabs = document.querySelectorAll('.subject-tab');
        const container = document.getElementById('plan-graph-container');
        const modal = document.getElementById('task-modal');
        const modalCloseBtn = document.querySelector('#task-modal .close');
        
        // --- モーダルを閉じる機能 ---
        function closeModal() {
            if (modal.hasAttribute("open")) {
                modal.close();
            }
        }
        modal.addEventListener('click', (event) => {
            if (event.target === modal) closeModal();
        });
        modalCloseBtn.addEventListener('click', closeModal);

        async function drawGraph(subjectName) {
            container.innerHTML = '<progress></progress>';
            const response = await fetch(`/api/plan_data/{{ user.id }}/${subjectName}`);
            const data = await response.json();
            container.innerHTML = '';
            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">準備中です。</p>';
                return;
            }

            const width = container.clientWidth;
            const height = data.nodes.length * 70; // 縦の高さをコンパクトに
            const margin = { top: 50, right: 120, bottom: 50, left: 20 };
            const levelScale = d3.scalePoint().domain(levels).range([100, height - 100]);

            // 座標計算用のスケール
            const y = d3.scalePoint().domain(data.nodes.map(d => d.id)).range([margin.top, height - margin.bottom]).padding(0.5);
            const categories = [...new Set(data.nodes.map(d => d.category))];
            const x = d3.scalePoint().domain(categories).range([margin.left, width - margin.right]);
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain(categories);

            
            const svg = d3.select(container).append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height]);

            // レベルの区切り線とラベル
            const levels = d3.group(data.nodes, d => d.level);
            svg.append("g").selectAll("line")
                .data(levels.keys()).join("line")
                .attr("x1", 0).attr("x2", width)
                .attr("y1", d => y(levels.get(d)[0].id) - 40)
                .attr("y2", d => y(levels.get(d)[0].id) - 40)
                .attr("stroke", "#1dd2ffff").attr("stroke-dasharray", "4");
            svg.append("g").selectAll("text")
                .data(levels.keys()).join("text")
                .attr("x", 20)
                .attr("y", d => y(levels.get(d)[0].id) - 20)
                .attr("dy", "-0.5em")
                .text(d => d)
                .attr("font-size", "14px").attr("font-weight", "bold").attr("fill", "#1109f6ff");
                    

            // リンク（線）
            svg.append("g").selectAll("path")
                .data(data.links).join("path")
                .attr("d", d => {
                    const sourceNode = data.nodes.find(n => n.id === d.source);
                    const targetNode = data.nodes.find(n => n.id === d.target);
                    return `M${x(sourceNode.category)},${y(sourceNode.id)} L${x(targetNode.category)},${y(targetNode.id)}`;
                })
                .attr("fill", "none").attr("stroke", "#ccc").attr("stroke-width", 2);


            // --- ノード（丸とテキスト）を描画 ---
            const node = svg.append("g").selectAll("g")
                .data(data.nodes).join("g")
                .attr("transform", d => `translate(${x(d.category)},${y(d.id)})`)
                .style("cursor", "pointer")
                .on("click", (event, d) => {
                    document.getElementById('modal-title').textContent = d.title;
                    document.getElementById('modal-description').textContent = d.description;
                    document.getElementById('modal-youtube-link').href = `https://www.youtube.com/results?search_query=${encodeURIComponent(d.youtube_query)}`;
                    modal.showModal();
                });
                

            node.append("circle")
                .attr("r", 12)
                .attr("fill", d => colorScale(d.category))
                .attr("stroke", d => d.completed ? "#10B981" : "#fff") // 完了済みは緑の枠
                .attr("stroke-width", 3);

            // ▼▼▼ テキストラベルを追加 ▼▼▼
            node.append("text")
                .text(d => d.title)
                .attr("x", 25) // 丸の右側に少し余白を空けて表示
                .attr("y", 5)  // 丸の中心から少し縦にずらす
                .attr("font-size", "14px");    

            // 完了済みのチェックマーク
            node.filter(d => d.completed)
                .append("text")
                .text("✔")
                .attr("text-anchor", "middle")
                .attr("dy", "0.35em")
                .attr("fill", "white")
                .attr("font-size", "12px");    
        }
        
        function switchSubjectTab(targetTab) {
            if (!targetTab) return;
            subjectTabs.forEach(t => t.classList.remove('active'));
            targetTab.classList.add('active');
            const subjectName = targetTab.dataset.subject;
            drawGraph(subjectName);
        }

        subjectTabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                switchSubjectTab(e.currentTarget);
            });
        });
        
        if (subjectTabs.length > 0) {
            switchSubjectTab(subjectTabs[0]);
        }

    });
</script>
{% endblock %}
