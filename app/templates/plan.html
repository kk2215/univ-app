{% extends "base.html" %}
{% block title %}学習マップ{% endblock %}

{% block content %}
<article class="plan-container">
    <hgroup>
        <h1>インタラクティブ・学習マップ</h1>
        <p>科目を選択して、学習の全体像を掴もう</p>
    </hgroup>
    
    <nav class="tabs subject-tabs">
        {% for subject in current_user.subjects|sort(attribute='id') %}
            <button class="tab subject-tab" data-subject="{{ subject.name }}">{{ subject.name }}</button>
        {% endfor %}
    </nav>
    
    <div id="plan-graph-container"></div>
    <div id="tooltip" class="tooltip"></div>
</article>
{% endblock %}

{% block scripts %}
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    document.addEventListener('DOMContentLoaded', () => {
        const subjectTabs = document.querySelectorAll('.subject-tab');
        const container = document.getElementById('plan-graph-container');
        const tooltip = document.getElementById('tooltip');
        
        async function drawGraph(subjectName) {
            container.innerHTML = '<progress></progress>';
            
            const response = await fetch(`/api/plan_data/{{ user.id }}/${subjectName}`);
            const data = await response.json();

            container.innerHTML = '';
            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">この科目の学習ルートは準備中です。</p>';
                return;
            }

            const width = container.clientWidth;
            const height = 700; // 高さを固定

            const levels = [...new Set(data.nodes.map(d => d.level))];
            const levelScale = d3.scalePoint().domain(levels).range([50, height - 50]);

            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).strength(0.5))
                .force("charge", d3.forceManyBody().strength(-150))
                .force("y", d3.forceY(d => levelScale(d.level)).strength(1))
                .force("x", d3.forceX(width / 2).strength(0.1));

            const svg = d3.select(container).append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height]);

            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 20)
                .attr("refY", 0)
                .attr("orient", "auto")
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#999");

            const link = svg.append("g").selectAll("line")
                .data(data.links).join("line")
                .attr("stroke", "#999").attr("stroke-opacity", 0.6)
                .attr("marker-end", "url(#arrowhead)");

            const node = svg.append("g").selectAll("g")
                .data(data.nodes).join("g")
                .call(drag(simulation));

            node.append("circle")
                .attr("r", 10)
                .attr("fill", d => colorScale(d.category))
                .attr("stroke", d => d.completed ? "#10B981" : "#fff")
                .attr("stroke-width", 3);

            node.append("text")
                .text(d => d.title)
                .attr("x", 15)
                .attr("y", 4)
                .attr("font-size", "12px")
                .attr("fill", "#333");
            
            node.on("mouseover", (event, d) => {
                tooltip.style.display = "block";
                tooltip.innerHTML = `<strong>${d.title}</strong><br><small>${d.level} - ${d.category}</small>`;
            }).on("mousemove", (event) => {
                tooltip.style.left = (event.pageX + 15) + 'px';
                tooltip.style.top = (event.pageY) + 'px';
            }).on("mouseout", () => {
                tooltip.style.display = "none";
            });

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            function drag(simulation) {function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          }
          function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
          }
          function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          }
          return d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended);
        }
        

        function switchSubjectTab(targetTab) {if (!targetTab) return;
        subjectTabs.forEach(t => t.classList.remove('active'));
        targetTab.classList.add('active');
        const subjectName = targetTab.dataset.subject;
        drawGraph(subjectName);}
        
        subjectTabs.forEach(tab => tab.addEventListener('click', (e) => switchSubjectTab(e.currentTarget)));

        if (subjectTabs.length > 0) {
            switchSubjectTab(subjectTabs[0]);
        }
    });
</script>
{% endblock %}
