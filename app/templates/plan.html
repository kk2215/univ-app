{% extends "base.html" %}
{% block title %}学習マップ{% endblock %}
{% block content %}
<article class="plan-container">
    <hgroup>
        <h1>インタラクティブ・学習マップ</h1>
        <p>科目を選択し、参考書をクリックして詳細を確認しよう</p>
    </hgroup>
    <nav class="tabs subject-tabs">
        {% for subject in current_user.subjects|sort(attribute='id') %}
            <button class="tab subject-tab" data-subject="{{ subject.name }}">{{ subject.name }}</button>
        {% endfor %}
    </nav>
    <div id="plan-graph-container"></div>
</article>

<dialog id="task-modal">
    <article>
        <header>
            <a href="#close" aria-label="Close" class="close"></a>
            <h4 id="modal-title">参考書タイトル</h4>
        </header>
        <p id="modal-description">ここに説明が入ります。</p>
        <footer>
            <a id="modal-youtube-link" href="#" role="button" class="contrast" target="_blank" rel="noopener noreferrer">YouTubeで使い方を検索</a>
        </footer>
    </article>
</dialog>
{% endblock %}

{% block scripts %}
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    document.addEventListener('DOMContentLoaded', () => {
        const subjectTabs = document.querySelectorAll('.subject-tab');
        const container = document.getElementById('plan-graph-container');
        const modal = document.getElementById('task-modal');
        
        async function drawGraph(subjectName) {
            container.innerHTML = '<progress></progress>';
            const response = await fetch(`/api/plan_data/{{ user.id }}/${subjectName}`);
            const data = await response.json();
            container.innerHTML = '';
            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">準備中です。</p>';
                return;
            }

            const width = container.clientWidth;
            const height = 600; // 高さをコンパクトに
            const margin = { top: 40, right: 20, bottom: 40, left: 120 };

            const yValues = [...new Set(data.nodes.map(d => d.y))];
            const xValues = [...new Set(data.nodes.map(d => d.x))];
            const y = d3.scalePoint().domain(yValues).range([margin.top, height - margin.bottom]).padding(0.8);
            const x = d3.scalePoint().domain(xValues).range([margin.left, width - margin.right]).padding(0.8);

            const svg = d3.select(container).append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height]);

            const link = svg.append("g").selectAll("line")
                .data(data.links).join("line")
                .attr("stroke", "#ccc").attr("stroke-width", 2);

            const node = svg.append("g").selectAll("g")
                .data(data.nodes).join("g")
                .attr("transform", d => `translate(${x(d.x)},${y(d.y)})`)
                .style("cursor", "pointer")
                .on("click", (event, d) => {
                    document.getElementById('modal-title').textContent = d.title;
                    document.getElementById('modal-description').textContent = d.description;
                    document.getElementById('modal-youtube-link').href = `https://www.youtube.com/results?search_query=${encodeURIComponent(d.youtube_query)}`;
                    modal.showModal();
                });

            node.append("circle")
                .attr("r", 12)
                .attr("fill", d => d.completed ? "#10B981" : "#0d6efd")
                .attr("stroke", "#fff").attr("stroke-width", 3);

            // レベルのラベル
            svg.append("g").selectAll("text")
                .data(yValues).join("text")
                .attr("x", 10)
                .attr("y", d => y(d))
                .attr("dy", "0.35em")
                .text(d => data.nodes.find(n => n.y === d).level)
                .attr("font-size", "12px").attr("font-weight", "bold");
            
            link.attr("x1", d => x(d.source.x)).attr("y1", d => y(d.source.y))
                .attr("x2", d => x(d.target.x)).attr("y2", d => y(d.target.y));
        }
        
        function switchSubjectTab(targetTab) {
            if (!targetTab) return;
            subjectTabs.forEach(t => t.classList.remove('active'));
            targetTab.classList.add('active');
            const subjectName = targetTab.dataset.subject;
            drawGraph(subjectName);
        }
        
        if (subjectTabs.length > 0) {
            switchSubjectTab(subjectTabs[0]);
        }
    });
</script>
{% endblock %}
