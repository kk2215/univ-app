{% extends "base.html" %}
{% block title %}学習マップ{% endblock %}
{% block content %}
<article class="plan-container">
    <hgroup>
        <h1>インタラクティブ・学習マップ</h1>
        <p>科目を選択し、参考書をクリックして詳細を確認しよう</p>
    </hgroup>
    <nav class="tabs subject-tabs">
        {% for subject in current_user.subjects|sort(attribute='id') %}
            <button class="tab subject-tab" data-subject="{{ subject.name }}">{{ subject.name }}</button>
        {% endfor %}
    </nav>
    <div id="plan-graph-container"></div>
</article>
{% endblock %}

{% block scripts %}
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    document.addEventListener('DOMContentLoaded', () => {
        const subjectTabs = document.querySelectorAll('.subject-tab');
        const container = document.getElementById('plan-graph-container');
        
        async function drawGraph(subjectName) {
            container.innerHTML = '<progress></progress>';
            const response = await fetch(`/api/plan_data/{{ user.id }}/${subjectName}`);
            const data = await response.json();
            container.innerHTML = '';
            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem;">準備中です。</p>';
                return;
            }

            const width = container.clientWidth;
            const height = data.nodes.length * 80; // ノードの数に応じて高さを確保
            const margin = { top: 40, right: 120, bottom: 40, left: 120 };

            // 座標計算用のスケール
            const x = d3.scalePoint().domain([...new Set(data.nodes.map(d => d.x))]).range([margin.left, width - margin.right]).padding(0.5);
            const y = d3.scalePoint().domain([...new Set(data.nodes.map(d => d.y))]).range([margin.top, height - margin.bottom]);
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain([...new Set(data.nodes.map(d => d.category))]);

            const svg = d3.select(container).append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height]);

            // リンク（線）を描画
            svg.append("g").selectAll("path")
                .data(data.links)
                .join("path")
                .attr("d", d => {
                    const sourceNode = data.nodes.find(n => n.id === d.source);
                    const targetNode = data.nodes.find(n => n.id === d.target);
                    return `M${x(sourceNode.x)},${y(sourceNode.y)} L${x(targetNode.x)},${y(targetNode.y)}`;
                })
                .attr("fill", "none")
                .attr("stroke", "#ccc")
                .attr("stroke-width", 3);

            // ノード（丸とテキスト）を描画
            const node = svg.append("g").selectAll("g")
                .data(data.nodes)
                .join("g")
                .attr("transform", d => `translate(${x(d.x)},${y(d.y)})`);

            node.append("circle")
                .attr("r", 15)
                .attr("fill", d => colorScale(d.category))
                .attr("stroke", d => d.completed ? "#10B981" : "#fff")
                .attr("stroke-width", 4);

            node.append("text")
                .text(d => d.title)
                .attr("x", 25)
                .attr("dy", "0.35em")
                .attr("font-size", "14px");
        }
        
        function switchSubjectTab(targetTab) {
            if (!targetTab) return;
            subjectTabs.forEach(t => t.classList.remove('active'));
            targetTab.classList.add('active');
            const subjectName = targetTab.dataset.subject;
            drawGraph(subjectName);
        }
        
        if (subjectTabs.length > 0) {
            switchSubjectTab(subjectTabs[0]);
        }
    });
</script>
{% endblock %}
