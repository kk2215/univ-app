<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %} - みちしるべ｜独学受験生の学習計画パートナー</title>

    <meta name="description" content="「みちしるべ」は、大学受験を独学で乗り越える受験生のための、パーソナルな学習計画を提供するWebアプリケーションです。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="container-fluid">
    <div class="container">
        <ul>
            <li>
                {% if session.user_id %}
                    <a href="{{ url_for('main.dashboard', user_id=session.user_id) }}" class="contrast"><strong>みちしるべ</strong></a>
                {% else %}
                    <a href="/" class="contrast"><strong>みちしるべ</strong></a>
                {% endif %}
            </li>
        </ul>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Menu</span>
        </button>

        <ul id="primary-navigation" class="primary-navigation" data-visible="false">
            {% if session.user_id %}
    <li><a href="{{ url_for('main.dashboard', user_id=session.user_id) }}">マイページ</a></li>
    <li><a href="{{ url_for('main.show_plan', user_id=session.user_id) }}">学習マップ</a></li>
    <li><a href="{{ url_for('main.stats', user_id=session.user_id) }}">学習記録</a></li>
    <li><a href="{{ url_for('main.support', user_id=session.user_id) }}">支援制度</a></li>
    <li><a href="{{ url_for('main.settings', user_id=session.user_id) }}" class="secondary">設定</a></li>
    <li><a href="{{ url_for('main.logout') }}">ログアウト</a></li>
{% else %}
                <li><a href="{{ url_for('main.login') }}" role="button" class="secondary outline">ログイン</a></li>
                <li><a href="{{ url_for('main.register') }}" role="button">新規登録</a></li>
            {% endif %}
        </ul>
        </div>
    </nav>
    <script>
    const navToggle = document.querySelector('.mobile-nav-toggle');
    const primaryNav = document.querySelector('.primary-navigation');

    navToggle.addEventListener('click', () => {
        const isVisible = primaryNav.getAttribute('data-visible') === 'true';
        if (isVisible) {
            primaryNav.setAttribute('data-visible', false);
            navToggle.setAttribute('aria-expanded', false);
        } else {
            primaryNav.setAttribute('data-visible', true);
            navToggle.setAttribute('aria-expanded', true);
        }
    });
    </script>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <small>&copy; 2025 大学受験サポートApp</small>
    </footer>
</body>
</html>
