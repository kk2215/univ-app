{% extends 'base.html' %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<article>
    <hgroup>
        <h1>パスワード変更</h1>
        <h2>現在のパスワードと、新しいパスワードを入力してください</h2>
    </hgroup>

    {% if error %}
        <p class="error-message" style="color: red;"><strong>{{ error }}</strong></p>
    {% elif message %}
        <p class="success-message" style="color: green;"><strong>{{ message }}</strong></p>
    {% endif %}

    <form method="post">
        <label for="current_password">現在のパスワード
            <input type="password" id="current_password" name="current_password" required>
        </label>
        <div class="grid">
            <label for="new_password">新しいパスワード
                <input type="password" id="new_password" name="new_password" required>
            </label>
            <label for="confirm_password">新しいパスワード（確認用）
                <input type="password" id="confirm_password" name="confirm_password" required>
            </label>
        </div>
        <button type="submit" class="contrast">パスワードを変更</button>
    </form>
    <a href="{{ url_for('main.settings', user_id=user.id) }}">設定ページに戻る</a>
</article>
{% endblock %}
