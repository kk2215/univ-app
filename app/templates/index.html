{% extends "base.html" %}
{% block title %}ようこそ！みちしるべへ{% endblock %}

{% block content %}
<div class="hero-container">
  <main class="grid">
    
    <div class="hero-image">
      <img src="{{ url_for('static', filename='images/unnamed (1).png') }}" alt="学習ルートを示すイラスト">
    </div>

    <div class="hero-content">
      <hgroup>
        <h1>志望校合格への、最短ルートを。</h1>
        <p>あなたの現在地と目標から、自分だけの学習計画（みちしるべ）を設計します。</p>
      </hgroup>
      
      <div class="hero-buttons">
        <a href="{{ url_for('main.register') }}" role="button" class="primary-cta">無料で始める</a>
        <a href="{{ url_for('main.login') }}" role="button" class="secondary-cta">すでにアカウントをお持ちですか？ ログイン</a>
      </div>
    </div>

  </main>
</div>
{% endblock %}
