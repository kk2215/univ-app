{% extends "base.html" %}
{% block title %}お問い合わせ{% endblock %}

{% block content %}
<article>
  <hgroup>
    <h1>お問い合わせ</h1>
    <p>ご意見、ご感想、バグ報告など、お気軽にご連絡ください。</p>
  </hgroup>

  <form method="POST">
    <label for="message">お問い合わせ内容</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">送信</button>
  </form>
</article>
{% endblock %}
