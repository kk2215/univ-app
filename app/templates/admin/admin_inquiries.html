{% extends "base.html" %}
{% block title %}お問い合わせ一覧{% endblock %}

{% block content %}
<article>
  <hgroup>
    <h1>お問い合わせ一覧</h1>
    <p>ユーザーからのお問い合わせを確認します。</p>
  </hgroup>

  <figure>
    <table>
      <thead>
        <tr>
          <th scope="col">日時</th>
          <th scope="col">ユーザー名</th>
          <th scope="col">メッセージ</th>
          <th scope="col">状態</th>
        </tr>
      </thead>
      <tbody>
        {% for inquiry in inquiries %}
        <tr>
          <td>{{ inquiry.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ inquiry.name }} (ID: {{ inquiry.user_id }})</td>
          <td>{{ inquiry.message }}</td>
          <td>
            {% if inquiry.is_resolved %}
              <span style="color: green;">対応済み</span>
            {% else %}
              <span style="color: red;">未対応</span>
            {% endif %}
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">お問い合わせはまだありません。</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </figure>

</article>
{% endblock %}
