{% extends "base.html" %}
{% block title %}{{ 'FAQ編集' if faq else '新しいFAQの作成' }}{% endblock %}
{% block content %}
<article>
  <h1>{{ 'FAQ編集' if faq else '新しいFAQの作成' }}</h1>
  <form method="post">
    <label>質問<input type="text" name="question" value="{{ faq.question if faq }}" required></label>
    <label>回答<textarea name="answer" rows="5" required>{{ faq.answer if faq }}</textarea></label>
    <label>表示順 (数字が小さいほど上)<input type="number" name="sort_order" value="{{ faq.sort_order if faq else 0 }}"></label>
    <button type="submit">保存</button>
  </form>
</article>
{% endblock %}
