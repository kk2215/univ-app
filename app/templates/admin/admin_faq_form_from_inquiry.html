{% extends "base.html" %}
{% block title %}お問い合わせからFAQを作成{% endblock %}

{% block content %}
<article>
  <hgroup>
    <h1>お問い合わせからFAQを作成</h1>
    <p>ユーザーからのお問い合わせを元に、新しいFAQ項目を作成します。</p>
  </hgroup>

  <form method="POST">
    <label for="question">
      <strong>質問 (FAQ用に編集してください)</strong>
    </label>
    <textarea id="question" name="question" rows="4" required>{{ inquiry.message }}</textarea>

    <label for="answer">
      <strong>回答 (FAQの答えを入力してください)</strong>
    </label>
    <textarea id="answer" name="answer" rows="8" required></textarea>
    
    <button type="submit">FAQを作成して対応済みにする</button>
  </form>

</article>
{% endblock %}
