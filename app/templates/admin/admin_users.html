{% extends 'base.html' %}
{% block title %}ユーザー管理{% endblock %}
{% block content %}
<article>
    <hgroup>
        <h1>ユーザー管理</h1>
        <h2>現在の総ユーザー数: {{ user_count }}人</h2>
    </hgroup>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>学年</th>
                <th>志望校</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.grade }}</td>
                <td>{{ u.school }} {{ u.faculty }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</article>
{% endblock %}
