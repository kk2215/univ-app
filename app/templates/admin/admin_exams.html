{% extends "base.html" %}
{% block title %}公式模試管理{% endblock %}

{% block content %}
<article>
  <hgroup>
    <h1>公式模試管理</h1>
    <p>ユーザーに表示される公式模試の情報を管理します。</p>
  </hgroup>
  
  <a href="{{ url_for('main.new_exam') }}" role="button">＋ 新しい模試を追加</a>

  <figure>
    <table role="grid">
      <thead>
        <tr>
          <th scope="col">予備校</th>
          <th scope="col">模試名</th>
          <th scope="col">実施日</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for exam in exams %}
        <tr>
          <td>{{ exam.provider }}</td>
          <td>{{ exam.name }}</td>
          <td>{{ exam.exam_date.strftime('%Y-%m-%d') }}</td>
          <td>
            <div class="grid">
              <a href="{{ url_for('main.edit_exam', exam_id=exam.id) }}" role="button" class="secondary outline">編集</a>
              <form method="post" action="{{ url_for('main.delete_exam', exam_id=exam.id) }}" onsubmit="return confirm('本当に削除しますか？');">
                <button type="submit" class="contrast">削除</button>
              </form>
            </div>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">登録されている模試はありません。</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </figure>
</article>
{% endblock %}
